# general configuration
url: https://www.maumau.tokyo
baseurl: ''

# Site settings
post_baseurl:    ""
post_url:        "/posts"
author_url:      "/author"
photo_url:       "/photos"
baseurl:         ""

# Site
site_title: maumau
post_page_title: mauPost
photo_page_title: "mauPhoto"
#description: "Jekyll Template for Blogging"
#meta_description: "Jekyll template, Medium styled, free for bloggers."

logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'

google_analytics: ''

# Authors
author:
  #sal:
  #  name: Sal
  #  display_name: Sal
