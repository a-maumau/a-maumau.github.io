  display_name: mau

  # Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

collections:
  photo_posts:
    output: true
    permalink: /photo_posts/:path/

# Build settings
#include:
#  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

##########################################
# compass

# compass configuration
compass:
  # an avatar or logo (optional)
  logo: "/images/mau.png"
  # author will appear under the avatar (optional)
  author: "mau"
  # tagline will appear under the title (optional)
  tagline: "🍰✨✨"
  # if include_content is true, the contents of the content.html include will be
  # added right above the generated item list, if present
  include_content: true
  # if include_analytics is true, the content of the analytics.html include will
  # be added at the end of the <head> section. You can add your Google Analytics
  # Tracking Code to that file.
  include_analytics: false
  # Twitter @username (as defined by the Twitter Card specs)
  twitter: "@a_maumau_"

# exclude
exclude: ["CNAME", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "examples", "_pages"]

# Dependencies
markdown: kramdown
highlighter: rouge

# Permalinks
#permalink: pretty

##########################################
# posts

# Permalinks
permalink:     /posts/:year-:month-:day/:title
paginate:      10
# it seems top level file (which mean /index.html) only can read this so need to be change
paginate_path: "posts/page:num"

##########################################
# photo posts
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: 'photos/category/:name/'

collections:
  photo_posts:
    output: true
    permalink: /photo_posts/:path/

autopages:
  enabled: true
  # ... etc.
  collections:
    permalink: /:coll/
    enabled: true

photo_paginate: 10

